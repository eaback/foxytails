<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foxsy - Böcker för Barn och Farföräldrar</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="global.css">
    <link rel="stylesheet" href="bookstore.css">
</head>
<body>
    <div class="grid-container">
        <header id="header-placeholder"></header>
        <main id="main-content">
            <!-- Page-specific content will go here -->
            <div class="content-wrapper">
                <!-- Sidebar -->
                 <aside class="sidebar">
                    <!-- Search bar filter -->
                    <div class="filter-section">
                        <label for="search-books" id="search-label">Filter by Title:</label>
                        <div class="search-container">
                            <input type="text" id="search-books" placeholder="Search for Title">
                            <button type="button" id="search-button" class="button2">
                                <img src="/img/search-icon.png" alt="Search">
                            </button>
                        </div>
                        <img src="/img/tablet.png" alt="Foxy" id="foxy-img">
                    </div>
                    <!-- Category filter -->
                    <div class="filter-section">
                        <h3>Filter by Category</h3>
                        <label class="dark-orange"><input type="checkbox" value="fiction" id="fiction"> Fiction</label>
                        <label class="light-orange"><input type="checkbox" value="adventure" id="adventure"> Adventure</label>
                        <label class="dark-orange"><input type="checkbox" value="fantasy" id="fantasy"> Fantasy</label>
                        <label class="light-orange"><input type="checkbox" value="humor" id="humor"> Humor</label>
                        <label class="dark-orange"><input type="checkbox" value="classic" id="classic"> Classic</label>
                        <label class="light-orange"><input type="checkbox" value="bedtime" id="bedtime"> Bedtime</label>
                        <label class="dark-orange"><input type="checkbox" value="friendship" id="friendship"> Friendship</label>
                        <label class="light-orange"><input type="checkbox" value="educational" id="educational"> Educational</label>
                        <label class="dark-orange"><input type="checkbox" value="mystery" id="mystery"> Mystery</label>
                        <label class="light-orange"><input type="checkbox" value="fairy-tale" id="fairy-tale"> Fairy Tale</label>
                    </div>
                    <!-- Price filter -->
                    <div class="filter-section">
                        <h3>Price</h3>
                        <label class="dark-orange"><input type="checkbox" value="low-price" id="low-price"> Under $10</label>
                        <label class="light-orange"><input type="checkbox" value="mid-price" id="mid-price"> Over $10</label>
                    </div>
                 </aside>
                 <!-- Bookstore section -->
                 <section class="books-section">
                    <div class="books-heading">
                        <h2>All Books</h2>
                    </div>
                    <div id="books-grid" class="books-grid">
                        <!-- Books will be dynamically inserted here -->
                    </div>
                </section>
            </div>
        </main>
        <footer id="footer-placeholder"></footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
